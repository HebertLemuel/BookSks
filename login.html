<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSys - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img id ="ima_logo"src="../home/Log_do_sitew-removebg-preview.png" alt="BookSys Logo">
            <div id = "booksys">
                <h1>Book</h1>
                <h1>Sys</h1>
            </div>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#" class="active">Login</a>
            <a href="#">Cadastro</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section class="logo-section">
            <div class="logo-box">
                <img src="../home/Log_do_sitew-removebg-preview.png" alt="Logo do Site"
            </div>
            <h3>Bem-vindo ao</h3>
            <h2>BookSys</h2>
        </section>

        <section class="login-section">
            <h2>Login</h2>
            <form>
                <label>Usuário</label>
                <input type="text" placeholder="Insira o email ou Telefone">
                
                <label>Senha</label>
                <input type="password" placeholder="Insira a senha de Usuário">

                <a href="#" class="forgot">Esqueci a senha</a>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>

</body>
</html>
